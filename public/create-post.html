    <!-- Form -->
    <div class="page-content page-form section-create-post" data-aos="fade-up">
      <div class="container">
        <div class="create-post-content">
          <div class="row">
            <div class="col-12">
              <form action="">
                <div class="card">
                  <div class="card-body">
                    <h2 class="form-title text-center mb-5 mt-2">Add New Post</h2>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="name">your name</label>
                          <input type="text" class="form-control" id="name" name="name" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="email">email</label>
                          <input type="email" class="form-control" id="email" name="email" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="category">category</label>
                          <select class="form-control" id="category" name="category">
                            <option value="business">business</option>
                            <option value="art">art</option>
                            <option value="animal">animal</option>
                            <option value="technology">technology</option>
                            <option value="nature">nature</option>
                            <option value="home">home</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="date">date post</label>
                          <input type="date" class="form-control" id="date" name="date" value="Blok B2 No. 34" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="post-content">post content</label>
                          <textarea rows="10" class="form-control" name="post-content" id="post-content"></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="post-thumbnail">thumbnail image</label>
                          <input type="file" class="form-control">
                          
                        </div>
                      </div>
                    <div class="row mx-2 my-3 ml-auto">
                      <div class="col">
                        <button type="submit" class="btn btn-create-post px-4 py-2">Publish Now</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Form -->

    <!-- Footer -->
    <footer>

      AOS.init();
